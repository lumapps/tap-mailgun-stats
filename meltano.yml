version: 1
send_anonymous_usage_stats: true
project_id: tap-mailgun-stats
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-mailgun-stats
    namespace: tap_mailgun_stats
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings_group_validation:
    - [event]

    # TODO: Declare default configuration values here:
    settings:
    - name: auth_token
      kind: string
      hidden: true
      sensitive: true
    - name: event
      kind: string
    - name: start
      description: Start date, expected format RFC 2822
    - name: end
      description: End date, expected format RFC 2822
    - name: resolution
      kind: string

    config:
      event: accepted
      resolution: day
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
